<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reddit Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center mb-3">
      <a class="navbar-brand" href="#">
        <img src="./images/reddit-logo.png" width="30" height="30" alt="">
      </a>
      <h1 class="mx-auto">Reddit Search</h1>
    </nav>

    <div id="search-container" class="container">
      <div id="search" class="card card-body bg-light mb-4">
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search">
          </div>
          <div class="container">
            <div class="row">
              <div class="form-check form-check-inline">
                Sort by:
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sortby" id="relevance" value="relevance" checked>
                  <label class="form-check-label" for="relevance">Relevance</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sortby" id="latest" value="latest">
                  <label class="form-check-label" for="latest">Latest</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="form-check form-check-inline">
                Limit:
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="limit" id="limit-10" value="10">
                  <label class="form-check-label" for="limit-10">10</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="limit" id="limit-25" value="25" checked>
                  <label class="form-check-label" for="limit-25">25</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="limit" id="limit-50" value="50">
                  <label class="form-check-label" for="limit-50">50</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="limit" id="limit-100" value="100">
                  <label class="form-check-label" for="limit-100">100</label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4" id="btn-search">Search</button>
        </form>
      </div>

      <div id="results"></div>
    <script src="./index.js"></script>
  </body>
</html>
